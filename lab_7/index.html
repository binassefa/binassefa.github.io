<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content" id="mapID">
          <!-- When your lab is done, this should be replaced with a stylish map. -->
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      const pgMap = L.map("mapID").setView([38.989, -76.94], 9);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoicGFyYXNkZXYiLCJhIjoiY2s4aXUyOW83MDJteDNlcDh6b21tM25xZSJ9.XgYLMecUx-EsR-ofnu5PDw"
        }
      ).addTo(pgMap);

      let mapFood = [
        ["VOCELLI PIZZA",-76.863207, 38.959434],
        ["JAPAN EXPRESS",-76.926831, 38.794257],
        ["ANGELS CARRYOUT",-76.903073, 38.932167]
      ];

      L.marker([38.986171, -76.945045])
        .addTo(pgMap)
        .bindPopup("McKeldin Library")
        .openPopup(false);

      L.marker([mapFood[0][2], mapFood[0][1]])
        .addTo(pgMap)
        .bindPopup(mapFood[0][0]);

      L.marker([mapFood[1][2], mapFood[1][1]])
        .addTo(pgMap)
        .bindPopup(mapFood[1][0]);

      L.marker([mapFood[2][2], mapFood[2][1]])
        .addTo(pgMap)
        .bindPopup(mapFood[2][0]);

      let popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(pgMap);
      }

      pgMap.on("click", onMapClick);
    </script>
  </body>
</html>
